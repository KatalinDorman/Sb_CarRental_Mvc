<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start page</title>
</head>
<body>
<h3>Choose period for renting a car</h3>
<form action="/cars" method="post">
    <div>
        <label for="startDate">From:</label>
        <input type="date" name="startDate" data-date-format="dd-mm-yyyy" id="startDate"/>
    </div>
    </br>
    <div>
        <label for="endDate">To:</label>
        <input type="date" name="startDate" placeholder="dd-mm-yyyy" id="endDate"/>
    </div>
    </br>
    <div>
        <button type="submit" class="button">Submit</button>
    </div>
</form>
</body>
</html>
